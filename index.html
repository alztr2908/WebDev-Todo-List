<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/79dc8a1ff2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">

  <title>To do List</title>

</head>
<body>
  <div class="container">
    <section class="query">
      <h1 class="title">Alz To-do List</h1>
      <form>
        <input type="text" name="" id="input-todo">
        <button id="submit-todo">
          <i class="fas fa-plus-square"></i>
        </button>
      <select name="filter" id="filter-todo">
        <option value="All">All</option>
        <option value="Complete">Completed</option>
        <option value="INC">Not completed</option>
      </select>
      </form>
    </section>
    <ul class="todo-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
